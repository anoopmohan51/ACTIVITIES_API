version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=activities_db
      - DB_USER=root
      - DB_PASSWORD=lRgrNXBm3d2hlSkz
      - NODE_OPTIONS=--max-old-space-size=4096
      - CHOKIDAR_USEPOLLING=true  # Enable polling for file changes
      - CHOKIDAR_INTERVAL=1000    # Check for changes every second
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - ./images:/app/images
      - ./videos:/app/videos
    command: npm run dev

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=activities_db
      - MYSQL_ROOT_PASSWORD=lRgrNXBm3d2hlSkz
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-plRgrNXBm3d2hlSkz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db

volumes:
  mysql_data:
